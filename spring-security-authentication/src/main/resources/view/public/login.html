<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<h1>登录页</h1>
<form action="/login" method="post">
    <label>
        <input type="text" name="username" placeholder="请输入用户名"/>
    </label>
    <label>
        <input type="password" name="password" placeholder="请输入密码"/>
    </label>
    <button type="submit">登录</button>
</form>
</body>
</html>
