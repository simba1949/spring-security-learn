<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<h1>登录页</h1>
<form action="/login" method="post">
    <div>
        <label>用户名：</label>
        <label>
            <input type="text" name="username" placeholder="请输入用户名"/>
        </label>
    </div>
    <div>
        <label>密码：</label>
        <label>
            <input type="password" name="password" placeholder="请输入密码"/>
        </label>
    </div>
    <div>
        <label>验证码</label>
        <label>
            <input type="text" name="code" placeholder="请输入验证码"/>
        </label>
    </div>
    <div>
        <label>
            <img src="/graphCaptcha/generate" alt="验证码" onclick="this.src='/graphCaptcha/generate'"/>
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="remember-me" value="true"/>记住我
        </label>
    </div>
    <button type="submit">登录</button>
</form>
</body>
</html>
